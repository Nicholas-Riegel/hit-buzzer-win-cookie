<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Find the Cookie!!!</h1>
    <main>
        <section id="gameboard-container"></section>
        <div id="dropZone">
            <h4>Move cookie here when found!</h4>
        </div>
    </main>
    <h2></h2>
    <button id="restart">Restart</button>
    <label for="numberColumns">Enter the number of columns from 4 to 10:</label>
    <div id="number-input-div">
        <input type="number" id="numberColumns" min="4" max="10">
        <button id="getColNo">Enter</button>
    </div>
    
    <script src="app.js"></script>
    <script src="sandbox.js"></script>
</body>
</html>
